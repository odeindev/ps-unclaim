# Конфигурация Auto Unclaim
# Период неактивности игрока, после которого его регионы будут удалены

inactive-time:
  value: 1
  unit: minutes

# НОВОЕ!
auto-run:
  enabled: true              # Включить автопроверку
  interval-minutes: 1       # Каждые 1 минуты

# === ПРИМЕРЫ ===
# Для тестирования (1 минута):
# value: 1
# unit: minutes

# Для тестирования (5 минут):
# value: 5
# unit: minutes

# Стандартная настройка (90 дней):
# value: 90
# unit: days